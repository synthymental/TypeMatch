<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>p5.js Video from Camera with Selection</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.dom.js"></script>
</head>
<body>
  <script>
    let video;
    let selectedGraphic;
    let selecting = false;
    let startX, startY, endX, endY;

    function setup() {
      createCanvas(1000, 1000);
      video = createCapture(VIDEO);
      video.size(1000, 1000);
      video.hide();
      selectedGraphic = createGraphics(1000, 1000);
    }

    function draw() {
      background(220);
      image(video, 0, 0, 1000, 1000);
      
      // Draw the selected image
      image(selectedGraphic, 0, 0, 1000, 1000);
      
      // Draw the selection rectangle if selecting
      if (selecting) {
        noFill();
        stroke(255, 0, 0);
        rect(startX, startY, mouseX - startX, mouseY - startY);
      }
    }

    function mousePressed() {
      startX = mouseX;
      startY = mouseY;
      selecting = true;
    }

    function mouseReleased() {
      if (selecting) {
        selecting = false;
        endX = mouseX;
        endY = mouseY;
        let w = abs(endX - startX);
        let h = abs(endY - startY);

        // Adjust startX and startY if the user drew the rectangle from bottom-right to top-left
        let sx = min(startX, endX);
        let sy = min(startY, endY);

        // Update the existing graphic buffer for the selected area
        selectedGraphic.clear();
        selectedGraphic.image(video, 0, 0, windowWidth, windowHeight); // Draw video on the graphic buffer
        selectedGraphic.loadPixels(); // Load pixels for manipulation
        let videoPixels = selectedGraphic.get(sx, sy, w, h); // Get the selected pixels from video
        selectedGraphic.updatePixels(); // Update pixels after manipulation
        selectedGraphic.clear(); // Clear the buffer
        selectedGraphic.image(videoPixels, 0, 0, w, h, sx, sy, endX, endY); // Draw selected pixels on the buffer
      }
    }

    function touchStarted() {
      mousePressed();
      return false;
    }

    function touchEnded() {
      mouseReleased();
      return false;
    }
  </script>
</body>
</html>
