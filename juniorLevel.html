  <script>
      document.addEventListener('DOMContentLoaded', function() {
    setTimeout(adjustCanvasSize, 100); // Задержка в 100 миллисекунд
});
     function adjustCanvasSize() {
      const canvasElement = document.querySelector('canvas');
      if (canvasElement) {
        // Установить max-height в зависимости от текущей ширины канваса
        canvasElement.style.maxHeight = canvasElement.offsetWidth + 'px';
      }
    }

    // Вызов функции adjustCanvasSize после полной загрузки содержимого
    document.addEventListener('DOMContentLoaded', adjustCanvasSize);

    // Вызов функции adjustCanvasSize при изменении размера окна
    window.addEventListener('resize', adjustCanvasSize);
  
  </script>
